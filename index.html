<!DOCTYPE html>
<html ng-app="app" ng-controller="mainController">

<head>
    <title>Distributed database system - Fragmentation demo</title>
    <link rel="stylesheet" type="text/css" href="./assets/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./assets/lib/flat-ui/dist/css/flat-ui.css" />
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script type="text/javascript" src="./assets/js/main.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="demo-headline">
                <h3 class="demo-logo">
    	            Distributed Database
    	          	<small>Fragmentation Algorithms</small>
            	</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-2 input-form">
                    <legend>Input</legend>
                
                    <div class="form-group">
                        <label for="">#attributes</label>
                        <input type="number" class="form-control input-form-num" ng-model="attrNum" min="2">
                    </div>

                    <div class="form-group">
                        <label for="">#query</label>
                        <input type="number" class="form-control input-form-num" ng-model="QNum" min="2">
                    </div>

                </form>
            </div>

            <div class="col-md-5 input-form">
            <legend>Ma trận sử dụng (Use Matrix)</legend>
                <table class="table table-bordered table-matrix table-matrix-aff">
                    <tr>
                        <th></th>
                        <th data-ng-repeat="col in [] | range: attrNum">A{{col}}</th>
                    </tr>

                    <tr data-ng-repeat="row in [] | range: QNum">
                        <th>Q{{row}}</th>
                        <td data-ng-repeat="row_col in [] | range: attrNum">
                            <input type="number" class="form-control input-matrix-number" ng-model="useMatrix[row][row_col]" ng-init="useMatrix[row][row_col] = 0" min="0" max="1">
                        </td>
                    </tr>
                </table>
            </div>

            <div class="col-md-5 input-form">
            <legend>Tần số truy xuất</legend>
                <table class="table table-bordered table-matrix table-matrix-aff">
                    <tr>
                        <th></th>
                        <th data-ng-repeat="col in [] | range: attrNum">acc<sub>{{col}}</sub></th>
                    </tr>

                    <tr data-ng-repeat="row in [] | range: QNum">
                        <th>q<sub>{{row}}</sub></th>
                        <td data-ng-repeat="row_col in [] | range: attrNum">
                            <input type="number" class="form-control input-matrix-number" ng-model="truyxuatMatrix[row][row_col]" min="2" title="acc{{row_col}}(q{{row}})" min="0">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
